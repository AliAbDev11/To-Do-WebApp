{% extends 'base.html' %}

{% block title %}Edit Task{% endblock %}

{% block content %}
    <h1>Edit Task</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a href="{% url 'list_detail' task.list.pk %}" class="btn btn-secondary mt-3">Cancel</a>
{% endblock %}
