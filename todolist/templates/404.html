<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f9f9f9;
            color: #333;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }

        .container h1 {
            font-size: 10rem;
            margin: 0;
            color: #284038;
        }

        .container h2 {
            font-size: 2rem;
            margin: 10px 0;
        }

        .container p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
        }

        .container a {
            text-decoration: none;
            color: white;
            background: #284038;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .container a:hover {
            color: #284038;
            background: white;
            border: 2px solid #284038;
        }

        .illustration {
            margin: 20px 0;
        }

        .illustration img {
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Oops! Page Not Found</h2>
        <div class="illustration">
            <img src="https://cdn.dribbble.com/users/285475/screenshots/2083086/dribbble_1.gif" alt="404 Illustration">
        </div>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <a href="/">Go Back to Home</a>
    </div>
</body>
</html>
