{% extends 'base.html' %}

{% block title %}Delete To-Do List{% endblock %}

{% block content %}
    <h1>Are you sure you want to delete "{{ list.name }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
