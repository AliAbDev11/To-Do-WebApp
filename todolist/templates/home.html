{% extends 'base.html' %}

{% block title %}To-Do Lists{% endblock %}

{% block content %}
    <h1>To-Do Lists</h1>
    <a href="{% url 'create_list' %}" class="btn btn-primary mb-3">Create New List</a>
    <div class="list-group">
        {% for list in lists %}
            <div class="list-group-item d-flex justify-content-between align-items-center">
                {{ list.name }}
                <div>
                    <a href="{% url 'list_detail' list.pk %}" class="btn btn-info btn-sm">View Details</a>
                    <a href="{% url 'update_list' list.pk %}" class="btn btn-warning btn-sm">Edit</a>
                    <form action="{% url 'delete_list' list.pk %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
