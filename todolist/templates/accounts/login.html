{% extends 'accounts/auth_base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center min-vh-100">
    <div class="card col-md-4 cl-card">
        <div class="card-body">
            <h2 class="text-center">Login</h2>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn cl-bgbtn w-100">Login</button>
            </form>
            <p class="text-center mt-3">Don't have an account? <a class="text-success" href="{% url 'register' %}">Register</a></p>
        </div>
    </div>
</div>
{% endblock %}
